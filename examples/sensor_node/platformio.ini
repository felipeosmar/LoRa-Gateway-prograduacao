; PlatformIO Configuration - No Sensor LoRa
; Exemplo de no sensor para comunicar com Gateway JVtech MIJ
; Configurado para Heltec WiFi LoRa 32 V2

[env:heltec_lora32_v2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps =
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^7.0.0
    thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.4.0

build_flags =
    -DCORE_DEBUG_LEVEL=3
    ; ===== Pinos LoRa - Heltec WiFi LoRa 32 V2 =====
    -DLORA_SCK=5
    -DLORA_MISO=19
    -DLORA_MOSI=27
    -DLORA_CS=18
    -DLORA_RST=14
    -DLORA_DIO0=26
    -DLORA_DIO1=35
    -DLORA_DIO2=34
    ; ===== Pinos OLED - Heltec WiFi LoRa 32 V2 =====
    -DOLED_SDA=4
    -DOLED_SCL=15
    -DOLED_RST=16
    ; ===== LED onboard (ja definido na board) =====
    ; LED_BUILTIN = 25 (definido automaticamente)
    ; ===== Controle de energia do Vext (periferico externo) =====
    -DVEXT_PIN=21
    ; ===== Pinos adicionais da Heltec =====
    -DBATTERY_PIN=37
    -DADC_CTRL_PIN=36
    ; ===== Configuracao LoRa - mesma do gateway =====
    -DLORA_FREQUENCY=915000000
    -DLORA_TX_POWER=20
    -DLORA_SF=7
    -DLORA_BW=125000
    -DLORA_CR=5
    ; ===== ID unico do no =====
    -DNODE_ID=\"NODE001\"
